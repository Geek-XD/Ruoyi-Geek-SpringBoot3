databaseChangeLog:
  # 批量引入 db/changelog 目录下所有符合 Liquibase 规范的变更文件（xml/yaml/json 均可）
  - includeAll:
      path: db/changelog          # 相对于 classpath 的目录路径（你的脚本存放目录）
      relativeToChangelogFile: false  # 固定按 classpath 查找
      errorIfMissingOrEmpty: true     # 目录不存在或无文件则报错
      filter: com.ruoyi.liquibase.ChangeLogFilter       # 只匹配以 "changelog-" 开头、.xml 结尾的文件